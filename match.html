<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body, html {
      margin: 0;
      overflow: hidden; /* Hide overflow to simulate camera view */
      background-color: #2c3e50; /* Darker background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .viewport {
      width: 100vw; /* Full viewport width */
      height: 100vh; /* Full viewport height */
      overflow: hidden;
      position: relative;
    }

    .playing-field {
      width: 3000px; /* Fixed playing field size */
      height: 3000px; /* Fixed playing field size */
      background-image: radial-gradient(circle, #bdc3c7 40%, transparent 41%),
      radial-gradient(circle, #bdc3c7 40%, transparent 41%);
      background-position: 0 0, 25px 25px;
      background-size: 50px 50px; /* Adjust tile size */
      position: relative;
    }

    .character {
      position: absolute; /* Ensure proper positioning */
      width: 150px;
      height: 150px;
      transition: transform 0.2s;
    }

    .health-bar-container {
      position: absolute;
      width: 150px;
      height: 10px;
      background-color: #ccc;
      border-radius: 5px;
      overflow: hidden;
      top: -20px; /* Position above character */
      left: 0;
      transform: translateX(-50%); /* Center it */
    }

    .health-bar {
      height: 100%;
      background-color: green;
      transition: width 0.2s;
    }

    .shockwave {
      position: absolute;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: rgba(0, 255, 0, 0.3); /* Green glow for player's attack */
      pointer-events: none;
      animation: pulse 0.5s ease-out;
      transform: scale(0);
    }

    @keyframes pulse {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
<div class="viewport">
  <div class="playing-field">
    <img id="playerCharacter" class="character" src="" alt="Your Character">
    <img id="opponentCharacter" class="character" src="" alt="Opponent Character">
  </div>
</div>
<script src="characters.js"></script>
<script src="match.js"></script>
</body>
</html>
